<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

        <script type ="text/javascript">
            function soapify () {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.getAllResponseHeaders();
                xmlhttp.open('POST','http://127.0.0.1:3036/getAge',true);
                 var input = '<?xml version="1.0"?>' +
                 '<biodata>' +
                    '<Weight>'+document.getElementById('weight').value+'</Weight>'+
                    '<Height>'+document.getElementById('height').value +'</Height>' +
                 '</biodata>';
                xmlhttp.onreadystatechange = function() {
                    if(xmlhttp.readyState == 4)
                    {
                        if(xmlhttp.status == 200){
                            console.log("Data pushed\n");
                            alert(xmlhttp.responseText)
                        }
                    }
                }
                xmlhttp.setRequestHeader('Content-Type','text/xml');
                xmlhttp.send(input);
            }
        </script>
    </head>
    <body>
        <div class="container">
            <form>
                Weight(kg):<input type="text" name ="weight" id = "weight"><br>
                Height(M):<input type="text" name = "height" id = "height">
                <input type = "button" value = "check" onclick = "soapify()"/>
            </form>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</html>
